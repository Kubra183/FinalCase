<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="btn_start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>

    <div class="card quiz_box">
        <header class="card-header d-flex justify-content-between align-items-center">
            <div class="title">Quiz App</div>
            <div class="dropdown">
                <a class="btn_kategori btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Kategoriler
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <li><button name="Bilisim" class="btn_Bilisim dropdown-item" href="#">Bilişim</button></li>
                  <li><button name="gk" class="btn_Genel dropdown-item" href="#">Genel Kültür</button></li>
                  <li><button name="Bilim" class="btn_Bilim dropdown-item" href="#">Bilim</button></li>
                </ul>
              </div>
        </header>
        <section class="card-body">
            <div class="question_text">
                
            </div>
            <div class="option_list">
                
            </div>
        </section>
        <footer class="card-footer">
            <div class="question_index">            
            </div>
            <button class="next_btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>

    <div class="card score_box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score_text"></div>
        <div class="buttons">
            <button class="btn btn-primary btn_replay">Tekrar Başlat</button>
            <button class="btn btn-primary btn_quit">Testi Bitir</button>
        </div>
    </div>
    

    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
